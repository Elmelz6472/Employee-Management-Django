<div class="container">
    <div class="d-flex justify-content-start">
        <h3>View employee</h3>
    </div>
        <br>

        <div class="card text-center">
            <div class="card-header">
                {{specific_employee.first_name}}
                {{specific_employee.last_name}}
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <div class="row d-flex justify-content-center">
                    {{specific_employee.place}}
                    </div>
                    <br>
                    <div class="row d-flex justify-content-center">
                    {{specific_employee.phone_number}}
                    </div>
                    <br>
                    <div class="row d-flex justify-content-center">
                    </div>
                </h5>
                <p class="card-text">{{specific_employee.notes}}</p>
            </div>
            <div class="card-footer text-muted font-italic">
                {{days_started_since}} days since starting
            </div>
                <a href="/employee_management_dev" class="btn btn-primary">Return</a>

        </div>

        <br><br>
</div>
