{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">


    <link rel="stylesheet" href="{% static 'employee/main.css' %}">
        <title>OMEGA - {{user.username}}</title>



</head>

<body>
    <nav class="navbar navbar-light justify-content-between sticky-top" style="background-color: #f1f1f1">

        <a class="navbar-brand">Omega management</a>


            {% if user.is_authenticated %}

            <div class="nav-item">
                <a>Welcome, {{user.username}}</a>
            </div>

            {% endif %}


        <a href="/employee_management/locations/submit">
            <input type="button" class="btn btn-outline-primary text-center" value="Add a location">
        </a>

        <form class="form-inline">
            </button>
            <input id='myInput' onkeyup='searchTable()' type='text' placeholder="Search" class="form-control">
        </form>


        <a href="/employee_management">
            <input type="button" class="btn btn-secondary text-center" value="Employee">
        </a>

        <a class="btn btn-info" href="/employee_management/view_general_notes">
            General Notes
        </a>

        <div class="nav-item">
            <a class="btn btn-warning" href="/employee_management/view_logs">Logs</a>
        </div>

        <form class="form-inline">
            <a href="/contract_management">
                <input type="button" class="btn btn-secondary text-center" value="Finance">
            </a>
            </button>
        </form>

        <div class="nav-item">
            <a class="btn btn-dark" href="/employee_management/logout">Logout</a>
        </div>


    </nav>

    <div>
        {% block content %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        {% block new_table %} {% endblock %}




</body>

</html>
